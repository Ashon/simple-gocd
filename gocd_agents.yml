---
- name: ping to gocd agents

  hosts:
    - gocd_agents

  become: yes

  tasks:
    - name: download {{ pkg_go_agent }}
      copy: src={{ pkg_go_agent }} dest=/tmp/{{ pkg_go_agent }}

    - name: install {{ pkg_go_agent }}
      apt: deb=/tmp/{{ pkg_go_agent }}

    - name: debug {{ gocd_server_ip }}
      debug: msg={{ gocd_server_ip }}
